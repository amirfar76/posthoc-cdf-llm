run:
  name: spider_decoding_strategies_v2_continuous
  seed: 0
  out_dir: runs
  cache_dir: runs_cache_v2

data:
  data_root: data/spider
  dataset: spider
  split: dev
  max_examples: 30

llm:
  model_id: Qwen/Qwen2.5-7B-Instruct
  max_new_tokens: 160
  temperature: 0.7
  top_p: 0.95
  do_sample_single: false

verifier:
  w_exec: 0.7   # reward = 0.7*execution_F1 + 0.3*sql_token_F1

strategies:
  - name: single
    type: single
  - name: bon_2
    type: bon
    n: 2
  - name: bon_4
    type: bon
    n: 4
  - name: iad_2
    type: iad
    t: 2

selection:
  M: 2
  delta: 0.1
  replications: 200
  cal_frac: 0.5

plots:
  make_example_band_plot: true
  example_strategy_rank: 1
